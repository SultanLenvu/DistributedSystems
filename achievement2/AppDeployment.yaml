apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: ns-13
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: sultanlenvu/node13_pyapp
          ports:
            - containerPort: 5000
